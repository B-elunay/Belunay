<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belunay Belleza Natural</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #fefaf4;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #fefaf4;
      padding: 2rem;
      background-image: url('https://i.imgur.com/2gbRO9h.png'); /* Plantas decorativas */
      background-size: cover;
      background-position: center;
    }

    header img {
      width: 160px;
      margin-bottom: 1rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin: 0;
      color: #4a5734;
    }

    h2 {
      font-family: 'Raleway', sans-serif;
      font-weight: 400;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #e7dfd2;
      padding: 0.8rem;
    }

    nav a {
      text-decoration: none;
      color: #4a5734;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #a3714f;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h3 {
      font-size: 1.4rem;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .hero button {
      background-color: #567a53;
      color: white;
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .hero button:hover {
      background-color: #3d5a3c;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }

      .hero h3 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.imgur.com/NZJ4wRI.png" alt="Logo Belunay" />
    <h1>Belunay Belleza Natural</h1>
    <h2>Belleza natural que nace de la ra√≠z</h2>
  </header>

  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#historia">Nuestra historia</a>
    <a href="#productos">Productos</a>
    <a href="#test">Test de piel</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <section class="hero">
    <h3>Descubre el cuidado perfecto para tu piel con ingredientes naturales</h3>
    <button onclick="location.href='#test'">DESCUBRE TU TIPO DE PIEL</button>
  </section>

</body>
</html>
